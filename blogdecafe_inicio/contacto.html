<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de cafe</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>
    
    <header class="header">

        <div class="contenedor__header">
            <div class="barra">
                <a class="logo centrar-texto" href="index.html">
                    <h1 class="logo__nombre no-margin">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion centrar-texto">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="header__texto">
            <h2 class="no-margin"> Blog de cafe con consejos y cursos</h2>
            <p class="no-margin"">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <main class="contenedor">
        
        <h3 class="centrar-texto">Contacto</h3>
        <div class="contacto-background"></div>

        <form class="formulario">

            <div class="campo">
                <label class="campos__label" for="nombre">Nombre:</label>
                <input class="campos__field" type="text" placeholder="Tu nombre" id="nombre">
            </div><!--termina el campo del formulario-->

            <div class="campo">
                <label class="campos__label" for="email">E-mail:</label>
                <input class="campos__field" type="email" placeholder="Tu email" id="email">
            </div><!--termina el campo del formulario-->

            <div class="campo">
                <label class="campos__label" for="mensaje">Mensaje:</label>
                <textarea class="campos__field campos__field--text-area" id="mensaje" placeholder="Escribe tu mensaje"></textarea>
            </div><!--termina el campo del formulario-->
            
            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>


        </form>

       
    </main>
    <script src="js/modernizr.js"> </script>

</body>

<footer class="footer"> 
    
    <div class="contenedor">
        <div class="barra--footer">
            <a class="logo centrar-texto" href="index.html">
                <h2 class="logo__nombre no-margin">Blog<span class="logo__bold">DeCafé</span></h2>
            </a>
            <nav class="navegacion centrar-texto">
                <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                <a href="contacto.html" class="navegacion__enlace">Contacto</a>
            </nav>
        </div>
    </div>

</footer>
</html>
